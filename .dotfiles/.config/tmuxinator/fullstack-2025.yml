# /Users/ignaciobarreto/.config/tmuxinator/fullstack-2025.yml

name: fullstack-2025
root: ~/projects/fullstack-2025
on_project_start: cd services && pnpm i && cd - && docker-compose up -d --build
windows:
  - root: vim
  - api:
      layout: even-horizontal
      panes:
        - cd services/api && vim
        - docker compose logs -f api
  - front:
      layout: even-horizontal
      panes:
        - cd services/dashboard && vim
        - docker compose logs -f dashboard
  - validation: cd services/packages/validation && vim
  - lib: cd services/packages/lib && vim
  - term:
      layout: even-horizontal
      panes:
        - zsh
        - lg
